<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:a="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Theaters view</title>
    <link th:href="@{/css/nav.css}" href="/static/css/nav.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/table.css}" href="/static/css/table.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <div class="container">
        <a href="/"><h1>BIO<span>TRIO</span></h1></a>
        <nav>
            <ul>

                <li><a href="/theaters" class="active">Theaters</a></li>
                <li><a href="/addtheater">Add theater</a></li>
                <li><a href="/">Exit</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="mainContent">
    <h2>List of theaters</h2>

    <table id="table">
        <thead>

        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Format</th>
        <th scope="col">Number Of Rows</th>
        <th scope="col">Seats Per Row</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

        </thead>
        <tr th:each="theater: ${theaters}">

            <th scope="row" th:text="${theater.theater_id}">1</th>
            <td th:text="${theater.theater_name}">{{Name}}</td>
            <td th:text="${theater.theater_format}">{{Format}}</td>
            <td th:text="${theater.number_of_rows}">{{Number Of Rows}}</td>
            <td th:text="${theater.seats_per_row}">{{Seats Per Row}}</td>
            <td>
                <a  role="button" class="button1"  th:href="@{'/edittheater/' + ${theater.theater_id}}">Edit</a>
            </td>
            <td>
                <a  role="button" class="button2" th:href="@{'/deletetheater/' + ${theater.theater_id}}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
