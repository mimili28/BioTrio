<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:a="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movies view</title>
    <link th:href="@{/css/nav.css}" href="/static/css/nav.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/table.css}" href="/static/css/table.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<header>
    <div class="container">
        <a href="/"><h1>BIO<span>TRIO</span></h1></a>
        <nav>
            <ul>
                <li><a class="active" href="/movies">Movies</a></li>
                <li><a href="/addmovie">Add movie</a></li>
                <li><a href="/">Exit</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="mainContent">
    <h2>List of movies</h2>

    <table id="table1">
        <thead>

        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Genre</th>
        <th scope="col">Director</th>
        <th scope="col">Plot</th>
        <th scope="col">Duration</th>
        <th scope="col">Format</th>
        <th scope="col">Image</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>


        </thead>
        <tr th:each="movie: ${movies}">

            <th scope="row" th:text="${movie.id}">1</th>
            <td th:text="${movie.title}">{{Movie Title}}</td>
            <td th:text="${movie.genre}">{{Movie Genre}}</td>
            <td th:text="${movie.director}">{{Movie Director}}</td>
            <td th:text="${movie.plot}">{{Movie Plot}}</td>
            <td th:text="${movie.duration}">{{Movie Duration}}</td>
            <td th:text="${movie.format}">{{Movie Format}}</td>
            <td th:text="${movie.image}">{Movie Image</td>

            <td>
                <a  role="button" class="button1"  th:href="@{'/editmovie/' + ${movie.id}}">Edit</a>
            </td>
            <td>
                <a  role="button" class="button2" th:href="@{'/deletemovie/' + ${movie.id}}">Delete</a>
            </td>

        </tr>
    </table>
</div>
</body>
</html>
